<!--
 PRISTINATE ci dice se la form è stata modificatea dall'utente, ritorna true se la form è stata modificata
 DIRTY: ci dice se sono state effettuate delle modifiche dalla paret dell'utente

 Fare un oggetto JSON che contiene per la form "il valore del formControlName, il nome della Label e "
-->
<div class="p-5">

  <form [formGroup]="myForm"  class="w-grid grid-rows-4 p-5 bg-slate-100 rounded-md border">
    <div class="flex justify-center p-5 mb-5">
      <h1 class="text-2xl font-bold">Inserimento Cliente</h1>
    </div>
    <div class="flex flex-wrap mx-3 mb-6 px-5">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 grid">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="firstName">
          Nome
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" formControlName="firstName" type="text" placeholder="Mario">
        <span [hidden]="myForm.controls['firstName'].valid || myForm.controls['firstName'].pristine">Controlli!</span>
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="lastName">
          Last Name
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" formControlName="lastName" type="text" placeholder="Rossi">
      </div>
    </div>
    <div class="flex flex-wrap mx-3 mb-6 px-5">
      <div class="md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="address">
          Indirizzo
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" formControlName="address" type="text" placeholder="Via Risorgimento">
      </div>
      <div class="md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="vatNumber">
          Partita IVA
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" formControlName="vatNumber" type="text" placeholder="IT000000000">
      </div>
      <div class="w-full md:w-1/3 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="fiscalCode">
          Codice Fiscale
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" formControlName="fiscalCode" type="text" placeholder="FC">
      </div>
    </div>
  
    <div class="flex flex-wrap mx-5 mb-6 px-5 w-1/3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="birthDate">
        Data di Nascita
      </label>
      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" formControlName="birthDate" type="date" placeholder="FC">
    </div>
    <div class="flex justify-center mb-5">
      <button type="button"(click)="visualizzaArticolo()" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">    
        Aggiungi Cliente
      </button>
    </div>
  </form>
</div>
