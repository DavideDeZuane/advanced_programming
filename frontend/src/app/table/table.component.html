<table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 mt-2">
    <thead class="text-base text-white uppercase bg-slate-400 ">
        <tr>
            <th scope="col" class="px-6 py-3" *ngFor="let item of header">
                {{item}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr class="bg-slate-200 border-b" *ngFor="let item of clients ">
            <ng-container
                *ngFor="let prop of item | keyvalue" 
            >
                <td class="px-6 py-4 font-normal text-gray-900 whitespace-nowrap" *ngIf="allowedProp(prop.key)">    
                    {{prop.value}}
                </td>
            </ng-container>
            <td class="px-6 py-4 font-normal text-gray-900 whitespace-nowrap flex justify-center">
                <div class="m-3">
                    <a (click)="Edit(item._id)" class="text-blue-500 hover:text-blue-950 hover:cursor-pointer"> <fa-icon [icon]="edit">Edit</fa-icon></a>
                </div>
                <div class="m-3">
                    <a (click)="Delete(item._id)"><fa-icon class="text-red-500 hover:cursor-pointer hover:text-red-950" [icon]="delete"> Delete </fa-icon></a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
