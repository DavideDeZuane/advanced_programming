
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="inline-flex mb-2">
        <button class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-l">
            <fa-icon [icon]="icon.add"></fa-icon>
        </button>
        <button class="bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r">
            <fa-icon [icon]="icon.refresh"></fa-icon>
        </button>
      </div>

    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3" *ngFor="let item of header">
                    {{item}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-900 dark:border-gray-700" *ngFor="let item of clients">
                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ item.firstName }}
                </td>
                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ item.lastName }}
                </td>
                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ item.fiscalCode }}
                </td>
                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ item.vatNumber }}
                </td>
                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ item.address }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
